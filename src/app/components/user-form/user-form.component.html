<form (ngSubmit)="onSubmit()">
  <!-- Nombre -->
  <app-input
    label="Nombre"
    type="text"
    placeholder="Escribe tu nombre"
    [(ngModel)]="userData.name"
    name="name">
  </app-input>

  <!-- Email -->
  <app-input
    label="Email"
    type="email"
    placeholder="Escribe tu correo"
    [(ngModel)]="userData.email"
    name="email"
    required>
  </app-input>

  <!-- Contrase침a -->
  <app-input
    label="Contrase침a"
    type="password"
    placeholder="Escribe tu contrase침a"
    [(ngModel)]="userData.password"
    name="password"
    required>
  </app-input>

  <!-- Bot칩n -->
  <app-button
    type="submit"
    label="Guardar">
  </app-button>
</form>
