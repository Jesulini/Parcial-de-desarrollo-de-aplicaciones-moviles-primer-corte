<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Modo Claro / Oscuro</ion-label>
    <ion-toggle slot="end" (ionChange)="toggleDarkMode($event)"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Notificaciones</ion-label>
    <ion-toggle slot="end" [(ngModel)]="notificationsEnabled"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Idioma</ion-label>
    <ion-select [(ngModel)]="selectedLanguage">
      <ion-select-option value="es">Español</ion-select-option>
      <ion-select-option value="en">Inglés</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
