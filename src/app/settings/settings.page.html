<ion-header>
  <ion-toolbar>
    <ion-title>Configuraciones</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goHome()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle [(ngModel)]="notifications" (ionChange)="toggleNotifications()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Vibración</ion-label>
      <ion-toggle [(ngModel)]="vibration" (ionChange)="toggleVibration()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Tema claro/oscuro</ion-label>
      <ion-toggle [(ngModel)]="darkTheme" (ionChange)="toggleDarkTheme()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Mantener sesión abierta</ion-label>
      <ion-toggle [(ngModel)]="keepSession" (ionChange)="toggleKeepSession()"></ion-toggle>
    </ion-item>

    <ion-item button (click)="logout()">
      <ion-label color="primary">Cerrar sesión</ion-label>
    </ion-item>

    <ion-item button (click)="deleteAccount()">
      <ion-label color="danger">Borrar cuenta</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
