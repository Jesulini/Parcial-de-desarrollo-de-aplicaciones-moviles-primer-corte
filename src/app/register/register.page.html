<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onRegister()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="user.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="user.lastName" name="lastName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>País</ion-label>
      <ion-select [(ngModel)]="user.country" name="country" interface="popover" required>
        <ion-select-option *ngFor="let country of countries" [value]="country">
          {{ country.value }}  <!-- Accede correctamente a la propiedad 'value' -->
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">Registrar</ion-button>

    <p *ngIf="error" style="color: red;">{{ error }}</p>
  </form>
</ion-content>
