<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="user.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="onLogin()">Iniciar sesión</ion-button>

  <p *ngIf="errorMessage" style="color: red; margin-top: 10px;">
    {{ errorMessage }}
  </p>

  <!-- Botón para ir a registro -->
  <ion-button expand="block" fill="clear" routerLink="/register">
    ¿No tienes cuenta? Regístrate
  </ion-button>

</ion-content>
